<a routerLink="/productlist/{{ product.id }}/details">
  <img
    class="w-50 border border-info p-4"
    src="{{ product.url }}"
    alt="product.name"
  />
</a>
<h5 class="mt-4">{{ product.name }}</h5>
<p>$ {{ product.price }}</p>
<form
  class="d-flex flex-column justify-content-center align-items-center"
  #addToCartForm="ngForm"
  (ngsubmit)="onSubmit(addToCartForm)"
>
  <select
    class="form-select mb-3 w-50 text-center"
    ngModel
    name="quantity"
    required
  >
    <option value="" selected disabled>quantity</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
  <br />
  <button
    class="btn btn-primary w-50"
    type="submit"
    [disabled]="addToCartForm.invalid"
    (click)="alert()"
  >
    Add to cart
  </button>
</form>
